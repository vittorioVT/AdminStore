
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--Id-->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
  </ng-container>
  <!--Name-->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Назва</th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>
  <!--Description-->
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef>Деталі</th>
    <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
  </ng-container>
  <!--Picture-->
  <ng-container matColumnDef="Picture">
    <th mat-header-cell *matHeaderCellDef>Фото</th>
    <td mat-cell *matCellDef="let element"> {{element.Picture}} </td>
  </ng-container>
  <!--Color-->
  <ng-container matColumnDef="Color">
    <th mat-header-cell *matHeaderCellDef>Колір</th>
    <td mat-cell *matCellDef="let element"> {{element.Color}} </td>
  </ng-container>
  <!--Size-->
  <ng-container matColumnDef="Size">
    <th mat-header-cell *matHeaderCellDef> Розмір </th>
    <td mat-cell *matCellDef="let element"> {{element.Size}} </td>
  </ng-container>
  <!--Price-->
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Ціна </th>
    <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
  </ng-container>
  <!--Filter-->
  <ng-container matColumnDef="Filter">
    <th mat-header-cell *matHeaderCellDef> Категорія </th>
    <td mat-cell *matCellDef="let element"> {{element.Comment}} </td>
  </ng-container>
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Редагувати </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="updateEntry(element)" mat-raised-button class="edit"><b>Редагувати</b>&nbsp;<mat-icon color="white">edit</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
