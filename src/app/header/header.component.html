<mat-toolbar class="header">
  <button mat-button routerLink="/">Головна</button>
  <button mat-button routerLink="/body">Список товарів</button>
  <button mat-button routerLink="/new-products">Створити новий</button>
  <button mat-button routerLink="/update">Редагувати існуючий</button>
  <button mat-button routerLink="/delete-products">Видалити існуючий</button>
  <span style="flex: 1 1 auto"></span>
  <button mat-button *ngIf="auth.isAuthenticated" (click)="auth.logout()">Вийти</button>
  <button mat-button *ngIf="auth.isAuthenticated">Ласкаво просимо, {{auth.getUserName}}</button>
  <button mat-button routerLink="/register" *ngIf="!auth.isAuthenticated">Зареєструватися</button>
  <button mat-button routerLink="/login" *ngIf="!auth.isAuthenticated">Увійти</button>
</mat-toolbar>
