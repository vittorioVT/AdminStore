<mat-card>
  <span>Увійти в свій обліковий запис</span>
  <br />
  <mat-form-field>
    <input matInput placeholder="Введіть ім'я" type="text" [(ngModel)]="loginData.userName" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <input matInput placeholder="Введіть пароль" [(ngModel)]="loginData.password" type="password" />
  </mat-form-field>
  <br />
  <button mat-raised-button class="login" (click)="login()">Увійти</button>
</mat-card>
