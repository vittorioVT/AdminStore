<mat-card>
  <mat-card-header>
    <mat-card-title>
      <b>Ви впевнені, що хочете видалити цей товар?</b>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <b>Id: &nbsp;</b> {{id}}
      </mat-list-item>
      <mat-list-item>
        <b>Назва: &nbsp;</b> {{product.name}}
      </mat-list-item>
      <mat-list-item>
        <b>Характеристики: &nbsp;</b> {{product.description}}
      </mat-list-item>
      <mat-list-item>
        <b>Зображення: &nbsp;</b> {{product.picture}}
      </mat-list-item>
      <mat-list-item>
        <b>Колір: &nbsp;</b> {{product.color}}
      </mat-list-item>
      <mat-list-item>
        <b>Розмір: &nbsp;</b> {{product.size}}
      </mat-list-item>
      <mat-list-item>
        <b>Ціна: &nbsp;</b> {{product.price}}
      </mat-list-item>
      <mat-list-item>
        <b>Категорія: &nbsp;</b> {{product.comment}}
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button button class="cancel" (click)="cancel()">Відмінити</button>&nbsp;&nbsp;
    <button mat-flat-button button class="confirm" (click)="confirm()">Підтвердити</button>
  </mat-card-actions>
</mat-card>
